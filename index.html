<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>APP JavaScript OOP - Add products</title>
    <link rel="stylesheet" href="./bootstrap.css">
</head>

<body>
    <!-- NAVIGATION -->
    <nav class="navbar navbar-light bg-light">
        <a href="#" class="navbar-brand">
            APP PRODUCTS
        </a>
    </nav>
    <!-- APPLICATION -->
    <div class="container">
        <div id="app" class="row pt-5">
            <div class="col-md-4">
                <div class="card">
                    <div class="card-header">
                        <h4>Add a product</h4>
                    </div>
                    <form id="product-form" class="card-body">
                        <div class="form-group">
                            <input type="text" id="name" placeholder="Product Name" class="form-control">
                        </div>
                        <div class="form-group">
                            <input type="number" id="price" placeholder="Product Price" step="0.01"
                                class="form-control">
                        </div>
                        <div class="form-group">
                            <input type="number" id="year" placeholder="Year Product" min="2000" value="2021" max="2022"
                                class="form-control">
                        </div>
                        <input type="submit" value="Save" class="btn btn-primary btn-block w-100">
                    </form>
                </div>
            </div>
            <div id="product-list" class="col-md-8">
                
            </div>
        </div>
    </div>
    <script src="./app.js"></script>
</body>

</html>
